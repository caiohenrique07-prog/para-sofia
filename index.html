        body{
            height:100vh;

            display:flex;

            align-items:center;
            color:white;
            text-align:center;

        .container{

            background:rgba(0,0,0,0.5);

        button{

            background:#ff4d6d;

        button:hover{

            background:#ff1e4d;
        }

        #mensagemFinal{
            margin-top:25px;
            font-size:24px;
            color:#ffd1dc;
        }

        @keyframes fadeIn{
            from{opacity:0; transform:translateY(30px);}
            to{opacity:1; transform:translateY(0);}
        }

        .hearts{
            position:fixed;
            width:100%;
            height:100%;
            top:0;
            left:0;
            pointer-events:none;
            overflow:hidden;
        }

        .heart{
            position:absolute;
            color:#ff758f;
            font-size:24px;
            animation:fall 6s linear infinite;

        @keyframes fall{

            100%{transform:translateY(110vh); opacity:0;}
        }
    </style>
</head>
